<!DOCTYPE html>

<style>



body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}


.contact {
    background-color: #fff;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    width: 350px;
    text-align: center;
	justify-content: center;
    align-items: center;
}

.contact h1 {
    margin-bottom: 15px;
    font-size: 28px;
    color: #333;
}

.intro-text {
    font-size: 16px;
    color: #666;
    margin-bottom: 30px;
    font-style: italic;
}


.contact-info {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.contact-item {
    display: flex;
    align-items: center;
    gap: 15px;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 8px;
    background-color: #f9f9f9;
    transition: all 0.3s ease;
}

.contact-item:hover {
    background-color: #f1f1f1;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.contact-item i {
    font-size: 30px;
    color: #007BFF;
}

.info-text {
    text-align: left;
}

.info-text h3 {
    font-size: 18px;
    margin: 0;
    color: #333;
    font-weight: 600;
}

.info-text p {
    margin: 5px 0 0;
    color: #555;
    font-size: 16px;
}


@media (max-width: 600px) {
    .contact {
        width: 90%;
        padding: 20px;
    }
    .intro-text {
        font-size: 14px;
    }
    .contact-item i {
        font-size: 26px;
    }
    .info-text h3 {
        font-size: 16px;
    }
}

.contact-icons {
    display: flex;
    gap: 20px; /* Space between icons */
    font-size: 30px; /* Size of the icons */
    color: #007BFF; /* Icon color */
}

.contact-icons i {
    cursor: pointer;
    transition: transform 0.3s ease;
}

.contact-icons i:hover {
    transform: scale(1.1); /* Slightly enlarge the icon on hover */
}


</style>
	
</head>
